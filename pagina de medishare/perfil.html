<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="contenedor">
       <h1 class="text-center text-success mb-4"> Perfil de usuario </h1>
    <div class="card p-4 shadow-sm">
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" placeholder="EJ: Pepito Perez">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="EJ: PepitoPerez@gmail.com">      
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de usuario</label>
                <select class="form-select">
                <option>Donante </option>
                <option>Receptor </option>
                </select>
            </div>
            <button class="btn btn-success">Guardar cambios</button>
            <a href="index.html" class="btn btn-secondary ms-2">Volver a pagina principal</a> 
        </form>
    </div>
    </div>
